faq:
  title: Perguntas Frequentemente questionadas
  description: Respostas a perguntas frequentes sobre meus processos e serviços.
  categories:
    - title: Serviços e Processos
      questions:
        - label: Quais serviços você oferece?
          content: |
            Minha especialidade é o desenvolvimento de software de ponta a ponta, com foco em sistemas e aplicações web. Meus serviços incluem o design de APIs, a construção de back-ends robustos e escaláveis (principalmente com Java/Spring e Nest.js), e o desenvolvimento de front-ends reativos. Atuo desde a concepção da arquitetura até o deploy.
        - label: Como é o seu processo de desenvolvimento?
          content: |
            Meu processo é guiado por metodologias ágeis e focado na qualidade da entrega, não só considerando a técnica, mas sim os trade-offs de cada decisão. Ele geralmente envolve etapas como Análise de Requisitos, Arquitetura da Solução (seguindo princípios como DDD e Arquitetura Hexagonal), Desenvolvimento pensado a testes, Revisão de Código e Implantação Contínua (CI/CD). Adapto o processo para garantir a entrega de software funcional, testável e de fácil manutenção.
        - label: Você trabalha com startups?
          content: |
            Sim, com certeza. Tenho grande interesse em trabalhar com startups para ajudar a definir a fundação técnica de seus produtos. Minha experiência me permite construir MVPs (Mínimo Produto Viável) robustos e projetar arquiteturas que podem escalar conforme o negócio cresce, adaptando-me ao ambiente de desenvolvimento acelerado.
    - title: "Valores & Prazos"
      questions:
        - label: Quanto custa um projeto normalmente?
          content: |
            Os custos variam com base no escopo, complexidade, funcionalidades e cronograma. Para projetos de desenvolvimento de aplicações web completas, meus contratos geralmente começam a partir de R$15.000, com projetos médios variando entre R$ 20.000 e R$ 40.000. Para consultoria de arquitetura ou tarefas de desenvolvimento pontuais, minha diária é de R$ 500.
        - label: Quais são suas condições de pagamento?
          content: |
            Geralmente, exijo um sinal de 40% para agendar o projeto e iniciar o trabalho, com os 60% restantes devidos após a conclusão e entrega bem-sucedida do projeto. Aceito pagamentos via transferência bancária e Pix.
        - label: Quanto tempo leva um projeto típico?
          content: |
            Os prazos dependem muito do escopo e da complexidade técnica do projeto. Projetos menores, como um MVP, podem levar de 4 a 6 semanas, enquanto projetos maiores e mais envolvidos podem variar de 2 a 5 meses. Eu sempre forneço uma estimativa detalhada do cronograma após a fase inicial de análise de escopo.
        - label: Você oferece contratos de manutenção ou suporte contínuo?
          content: |
            Sim, para clientes que necessitam de suporte técnico contínuo, evolução de produto ou manutenção de sistemas, ofereço opções de contratos mensais (retainer) adaptados às necessidades específicas. Vamos conversar se isso for algo que lhe interessa.
    - title: "Sobre Mim"
      questions:
        - label: "O que te motiva mais no seu trabalho?"
          content: |
            Sou motivado pelo desafio de resolver problemas complexos com código limpo e arquiteturas bem definidas. É incrivelmente gratificante construir um sistema robusto que não apenas funciona, mas que também é escalável, testável e de fácil manutenção. A elegância na resolução de um desafio técnico é o que realmente me impulsiona, pois sei que um sistema bem arquitetado se traduz em um produto final confiável, rápido e que gera resultados reais para o cliente.
        - label: "Quais são seus hobbies fora do trabalho?"
          content: |
            Quando não estou programando, gosto de explorar os bairros de São Paulo, experimentar novas cafeterias e fazer trilhas nos parques próximos. Também sou um entusiasta de fotografia e contribuo ativamente para projetos open-source no meu tempo livre.
